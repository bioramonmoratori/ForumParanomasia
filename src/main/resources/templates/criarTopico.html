<html>

	<head>

		<title>Formulário de Cadastro - Paranomásia</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Silkscreen&display=swap" rel="stylesheet">

		<style>
			.textoPixel{
				font-family: 'Silkscreen', cursive;
				font-size: 2.5rem;
			}
			.logo{
				font-family: 'Nunito', cursive;
				font-size: 2.5rem;
			}
		</style>
		
		
	</head>

	<body style="background-color:#591CFF;">
		
		<div style="background-color:#591CFF;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p align="center" class="logo fs-1 p-3">P A R A N O M Á S I A</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem;">
			<form th:object="${topico}" class="card-body"
				action="/topico/novo" method="POST">
			
				<div align="right">

					<div class="form-group mb-3">
						<textarea type="text" th:field="*{mensagem}" class="form-control" placeholder="Digite o trocadilho"></textarea>
					</div>
				
					<button style="background-color:#ffb703;" class="btn btn-outline-light m-3 textoPixel fs-5" type="submit">Escrever</button>
				
				
				</div>
			</form>
		</div>
	</div>

	<div align="center" class="card-body m-3">
		<a href="/"><button class="btn btn-outline-light textoPixel fs-5">Voltar</button></a>
	</div>

	</body>
</html>
