<html>

	<head>

		<title>Formulário de Cadastro - Paranomásia</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		
		
	</head>

	<body style="background-color:#219ebc;">
		
		<div style="background-color:#023047;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p class="display-4 fs-1">Paranomásia</p>
				<p class="lead">Login</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem;">
		<form th:action="@{/login}" class="card-body d-flex justify-content-center p-5" method="POST">
			
			<div class="form-row">

				<div class="form-group mb-3 col-md-20">
					<input name="username" class="form-control" placeholder="E-mail"/>
				</div>
				
				<div class="form-group mb-3 col-md-40">
					<input type="password" name="password" class="form-control" placeholder="Senha"/>
				</div>
				<div align="center">
					<button align="center" class="btn btn-outline-dark btn-lg" type="submit">Login</button>
				</div>
			</div>
	</form>
	<a href="/inicio"><button class="btn btn-outline-dark btn-sm m-4">Voltar</button></a>
	</div>
	</div>

</body>
</html>
