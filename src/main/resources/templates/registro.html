<html>

	<head>

		<title>Formulário de Cadastro - Paranomásia</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		
		
	</head>

	<body style="background-color:#219ebc;">
		
		<div style="background-color:#023047;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<h1 class="display-4 fs-1">Paranomásia</h1>
				<p class="lead">Cadastro</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem;">
		<form th:object="${contas}" class="card-body d-flex justify-content-center p-5"
		action="/novo" method="POST">
			
			<div class="form-row">

				<div class="form-group mb-3 col-md-20">
					<input th:field="*{nome}" class="form-control" placeholder="Digite seu nome"/>
				</div>
			
			
				<div class="form-group mb-3 col-md-20">
					<input type="email" th:field="*{email}" class="form-control" placeholder="Digite seu e-mail"/>
				</div>
			
				<div class="form-group mb-3 col-md-20">
					<input type="password" th:field="*{senha}" class="form-control" placeholder="Digite sua senha"/>
				</div>
				
				<button class="btn btn-outline-dark btn-lg m-4" type="submit">Cadastrar</button>
				
				
			</div>
		</form>
		<a href="/inicio"><button class="btn btn-outline-dark btn-sm m-4">Voltar</button></a>
		</div>
		</div>
	</body>

</html>
