<html>

	<head>

		<title>Formulário de Cadastro - Paranomásia</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Silkscreen&display=swap" rel="stylesheet">

		<style>
			.textoPixel{
				font-family: 'Silkscreen', cursive;
				font-size: 2.5rem;
			}
			.logo{
				font-family: 'Nunito', cursive;
				font-size: 2.5rem;
			}
		</style>
		
		
	</head>

	<body style="background-color:#591CFF;">
		
		<div style="background-color:#591CFF;" class="jumbotron jumbotron-fluid text-white mb-0 p-3">
			<div class="container">
				<p align="center" class="logo fs-1 p-3">P A R A N O M Á S I A</p>
			</div>
		</div>
		
		<div align="center">
		<div class="card m-3" style="width: 30rem; background-color:#591CFF; border: none;">
		<form th:object="${contas}" class="card-body d-flex justify-content-center p-5"
		action="/novo" method="POST">
			
			<div class="form-row">

				<div class="form-group mb-4 col-md-20">
					<input th:field="*{nome}" class="form-control" style="border-radius: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); padding: 10px 72px; text-align: center;" placeholder="Digite seu nome"/>
				</div>
			
			
				<div class="form-group mb-4 col-md-20">
					<input type="email" th:field="*{email}" class="form-control" style="border-radius: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); padding: 10px 72px; text-align: center;" placeholder="Digite seu e-mail"/>
				</div>
			
				<div class="form-group mb-4 col-md-20">
					<input type="password" th:field="*{senha}" class="form-control" style="border-radius: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); padding: 10px 72px; text-align: center;" placeholder="Digite sua senha"/>
				</div>
				
				<button style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" class="btn btn-outline-light btn-lg m-4 textoPixel fs-3" type="submit">Cadastrar</button>
				
				
			</div>
		</form>
		<a href="/inicio"><button style="box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" class="btn btn-outline-light btn-sm textoPixel fs-3">Voltar</button></a>
		</div>
		</div>
	</body>

</html>
